name: code_mentor
description: A cross-platform coding education app with tracks, lessons, practice, quizzes, and progress tracking.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.10.0'

dependencies:
  flutter:
    sdk: flutter
  supabase_flutter: ^2.3.0
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.4
  go_router: ^13.2.0
  hive_flutter: ^1.1.0
  hive: ^2.2.3
  uuid: ^4.3.3
  intl: ^0.19.0
  google_fonts: ^6.2.1
  cached_network_image: ^3.3.1
  flutter_markdown: ^0.6.22
  equatable: ^2.0.5
  freezed_annotation: ^2.4.1
  json_annotation: ^4.9.0
  path_provider: ^2.1.2
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.9
  riverpod_generator: ^2.4.0
  freezed: ^2.5.2
  json_serializable: ^6.8.0
  hive_generator: ^2.0.1
  mocktail: ^1.0.3

flutter:
  uses-material-design: true
